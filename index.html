<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap">
</head>
<body>
  <div class="background">
    <img src="./launch-countdown-timer-main/images/bg-stars.svg" alt="stars" class="bg-stars">
    <img src="./launch-countdown-timer-main/images/pattern-hills.svg" alt="hills" class="bg-hills">
  </div>

  <div class="container">
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="event-input">
  <label for="eventDate">Enter Event Date & Time:</label>
  <input type="datetime-local" id="eventDate" />
  <button onclick="setEventDate()">Set Countdown</button>
</div>


    <div class="countdown">
      <div class="time-box">
        <div class="flip" id="days">
          <div class="top">08</div>
          <div class="bottom">08</div>
        </div>
        <p>DAYS</p>
      </div>
      <div class="time-box">
        <div class="flip" id="hours">
          <div class="top">23</div>
          <div class="bottom">23</div>
        </div>
        <p>HOURS</p>
      </div>
      <div class="time-box">
        <div class="flip" id="minutes">
          <div class="top">55</div>
          <div class="bottom">55</div>
        </div>
        <p>MINUTES</p>
      </div>
      <div class="time-box">
        <div class="flip" id="seconds">
          <div class="top">41</div>
          <div class="bottom">41</div>
        </div>
        <p>SECONDS</p>
      </div>
    </div>

    
    <div class="footer">
    <div class="socials">
      <a href="#"><img src="./launch-countdown-timer-main/images/icon-facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="./launch-countdown-timer-main/images/icon-pinterest.svg" alt="Pinterest"></a>
      <a href="#"><img src="./launch-countdown-timer-main/images/icon-instagram.svg" alt="Instagram"></a>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>
</html>
